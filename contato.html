<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Notícias COVID-19</title>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li class="heading"><a href="javascript:toggleMenu();">&#9776;</a><span>Central de Notícias - COVID-19</span></li>
                <li class="item"><a href="index.html">Home</a></li>

        </nav>
    </header>

    <section id="contato">
        <div>
            <h1 class="heading">Contato</h1>
            <p>
                Você pode me enviar um e-mail pelo endereço <a href="mailto:gmobrice@outlook.com">gmobrice@outlook.com</a> ou preencher o formulário abaixo:
            </p>
        </div>
        <div>
            <form id="form-contato" action="javascript: sendMail();">
                <input class="form-input" type="text" name="nome" id="nome" placeholder="Nome" required>
                <input class="form-input" type="text" name="email" id="email" placeholder="E-mail" required>
                <input class="form-input" type="text" name="assunto" id="assunto" placeholder="Assunto" required>
                <textarea class="form-input" name="mensagem" id="mensagem" placeholder="Mensagem" rows="6" required></textarea>
                <input class="btn" type="submit" value="Enviar Mensagem">
            </form>
        </div>
    </section>

    <script src="scripts.js" async></script>
</body>
